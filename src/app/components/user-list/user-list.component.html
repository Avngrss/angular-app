<div class="search">
  <div>
    <button mat-raised-button (click)="modalServices.open()" color="primary">
      Add user
    </button>
  </div>
  <div></div>
</div>
<div>
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table"
  >
    <thead class="table__header">
      <tr class="table__row">
        <th>Date</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    @if (loading) {
    <p>loading....</p>
    }
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.registered.date | date : "dd/MM/yyyy" }}</td>
        <td>{{ user.name.first }}</td>
        <td>{{ user.name.last }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button mat-stroked-button color="primary">Edit</button>
          <button mat-stroked-button color="warn" (click)="deleteUser(user)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-modal *ngIf="modalServices.iSVisible$ | async"></app-modal>
</div>
